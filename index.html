<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- GoogleFont -->
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <!-- CustomCSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/animation.css" />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <header>
      <div class="score-1">
        <img src="images/logo.svg" alt="logo" />
      </div>
      <div class="score-2">
        <p class="score-text">SCORE</p>
        <h1 class="dark-text">0</h1>
      </div>
    </header>

    <main>
      <div class="game-part1">
        <div class="img1">
          <div class="out scissors">
            <div class="in">
              <img src="images/icon-scissors.svg" alt="" />
            </div>
          </div>
        </div>

        <div class="img2">
          <div class="out paper">
            <div class="in">
              <img src="images/icon-paper.svg" alt="" />
            </div>
          </div>
        </div>

        <div class="img3">
          <div class="out rock">
            <div class="in">
              <img src="images/icon-rock.svg" alt="" />
            </div>
          </div>
        </div>
      </div>

      <div class="game-part2 hidden">
        <div class="user">
          <h2>YOU PICKED</h2>
          <div class="out-1">
            <div class="in-1"></div>
          </div>
        </div>

        <div class="result hidden">
          <div class="content">
            <h1 class="win">YOU WIN</h1>
            <button id="play_again" class="rules">
              PLAY AGAIN
            </button>
          </div>
        </div>

        <div class="comp">
          <h2>THE HOUSE PICKED</h2>
          <div class="out-1">
            <div class="in-2"></div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <button id="myBtn" class="rules">RULES</button>
      <!-- The Modal -->
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <h1>RULES</h1>
          <span class="close"
            ><img src="images/icon-close.svg" alt="close"
          /></span>

          <img src="images/image-rules.svg" alt="rules" />
        </div>
      </div>
    </footer>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Suryansh Goyal</a>.
    </div>

    <!-- JAVASCRIPT -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
